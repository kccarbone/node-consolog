name: CI

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '12'
      - run: npm install
      - run: npm test
      - uses: JS-DevTools/npm-publish@v1
        with:
          dry-run: true
          check-version: true
          token: ${{ secrets.NPM_TOKEN }}